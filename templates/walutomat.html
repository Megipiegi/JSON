<!DOCTYPE html>
<html>
  <head>
    <title>Walutomat</title>
  </head>
<body>
<h1>Walutomat</h1>
<p>Rozpoczynamy obliczenia:</p>
  <form action="/result" method="POST">
    <label for="currency_code">Wybierz kod waluty:</label>
    <select name="currency_code" id="currency_code">
    {% for code in currencies %}
      <option value="{{ code }}">{{ code }}</option>
    {% endfor %}
    </select>
    <br><br>
    <label for="currency_amount">Ile waluty chcesz kupić?:</label>
    <input type="text" id="currency_amount" name="currency_amount"><br><br>
    <input type="submit" value="Przelicz">
  </form>
  <p>Kliknij przelicz aby zobaczyć rezultat"</p>
</body>
</html>
